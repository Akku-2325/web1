<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c1e1f;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="themeToggle" style="border: none; background: none; color: #f8f9fa;">
                        <span class="theme-icon" id="themeIcon">&#9728;</span>
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Вход</a> <!-- Кнопка для входа -->
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5" id="regform" style = "color: #ffffff;">
        <h1>Регистрация</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Имя:</label>
                <input type="text" id="username" class="form-control" required>
            </div>            
            <div class="step" id="step1">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary" id="next1">Далее</button>
            </div>

            <div class="step" id="step2" style="display: none;">
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" class="form-control" minlength="6" required>
                </div>
                <button type="button" class="btn btn-secondary" id="back1">Назад</button>
                <button type="button" class="btn btn-primary" id="next2">Далее</button>
            </div>

            <div class="step" id="step3" style="display: none;">
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль:</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <button type="button" class="btn btn-secondary" id="back2">Назад</button>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </form>
        <p id="errorMsg" style="color: red;"></p>
    </main>

    <script src="reg.js"></script>
    <script src="common.js"></script>

</body>

</html>
