<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - КиноКаталог</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1c1e1f;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navbarMenu">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" style="border: none; background: none; color: #f8f9fa;">
                        <span class="theme-icon" id="themeIcon">&#9728;</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button id="logoutBtn" >
                        <span>&#x21A9;</span> <!-- Иконка выхода со стрелкой -->
                    </button>
                </li>
            </ul>
        </div> 
    </nav>

    <div class="container">
        <h2 class="my-4" id="prof" style="color: #ded9d9;">Личный профиль</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Информация о пользователе</h5>
                <p><strong>Имя:</strong> <span id="usernameDisplay"></span></p>
                <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
                <p><strong>Дата регистрации:</strong> <span id="registrationDateDisplay"></span></p>
                <p><strong>Статус подписки:</strong> <span id="subscriptionStatus"></span></p>
                <div id="subscriptionContainer">
                    <p id="subscriptionStatus"></p>
                    <button id="unsubscribeBtn">Отменить подписку</button>
                </div>
                
            </div>
        </div>
    </div>

    <div id="watchLater" class="watch-later-container">
        <h2>Фильмы, которые вы хотите посмотреть позже</h2>
        <div class="movie-list"></div>
    </div>
      
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
    <script src="common.js"></script>
</body>

</html>
